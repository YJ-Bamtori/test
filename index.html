<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이소메트릭 보드게임판</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      background: url('3.png');
      background-position: center center;
      background-size: cover;     
    }


    .board-container{
      perspective: 1000px;
    }

    .board {
      backface-visibility: visible;
      width: 650px;
      height: 650px;
      display: grid;
      border-radius: 16px;
      background-image: url("1.png");
      background-position: center center;
      background-size: cover;      
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
      transform: rotateX(15deg) rotateZ(45deg) rotateY(0deg) skewX(-16deg) skewY(-16deg);
      transform-style: preserve-3d;
    }

    .cell {
      background-image: url("2.png");
      background-position: center center;
      background-size: 50%;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      transform: translateZ(0); /* 각 셀의 위치를 고정 */
      color: white;

    }

    .cell:hover{
      color: purple;
      transition: 0.3s ease-in-out;
      border: 1px solid black;
    }

    /* 보드판의 각 셀을 더 입체적으로 보이게 하기 위한 스타일 */

  </style>
</head>
<body>
  <div class="board-container">
    <div class="board">
      <div class="cell">1</div>
      <div class="cell">2</div>
      <div class="cell">3</div>
      <div class="cell">4</div>
      <div class="cell">5</div>
      <div class="cell">6</div>
      <div class="cell">7</div>
      <div class="cell">8</div>
      <div class="cell">9</div>
      <div class="cell">10</div>
      <div class="cell">11</div>
      <div class="cell">12</div>
      <div class="cell">13</div>
      <div class="cell">14</div>
      <div class="cell">15</div>
      <div class="cell">16</div>
      <div class="cell">17</div>
      <div class="cell">18</div>
      <div class="cell">19</div>
      <div class="cell">20</div>
      <div class="cell">21</div>
      <div class="cell">22</div>
      <div class="cell">23</div>
      <div class="cell">24</div>
      <div class="cell">25</div>
      <div class="cell">26</div>
      <div class="cell">27</div>
      <div class="cell">28</div>
      <div class="cell">29</div>
      <div class="cell">30</div>
      <div class="cell">31</div>
      <div class="cell">32</div>
      <div class="cell">33</div>
      <div class="cell">34</div>
      <div class="cell">35</div>
      <div class="cell">36</div>
      <!-- 추가적인 셀들 -->
    </div>
  </div>
</body>
</html>
